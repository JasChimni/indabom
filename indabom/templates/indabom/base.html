<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'indabom/style.css' %}">
    <div><h1>IndaBOM</h1></div>
    {% if user.is_authenticated %}<div><a href="/logout/">Logout</a></div>{% endif %}
    <div><h2>{% block title %}{% endblock %}</h2></div>
</head>

<body>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
